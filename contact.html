<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact</title>
    </head>

    <body>
        
        <form action="./index.html" method="GET">

            <label for="firstname">
                Firstname
            </label>
            <input type="text" id="firstname"/>
           
            <br/>
            <br/>


            <label for="lastname">
                Lastname
            </label>
            <input type="text" id="lastname"/>

            <br/>
            <br/>


            <label for="age">
                Age
            </label>
            <input type="number" id="age"/>

            <br/>
            <br/>


            <label for="birthday">
                Date of birth
            </label>
            <input type="date" id="dob" />

            <br/>
            <br/>


            <label for="e-mail">
                E-mail
            </label>
            <input 
                type="email" 
                id="e-mail" 
            />

            <br/>
            <br/>


            <label for="tel">
                GSM
            </label>
            <input type="tel" id="gsm"/>
            <br/>
            <br/>
            

            <input type="radio" value="male" id="gender_male" checked>
            <label for="malegender">
                Male
            </label>

            <br/>

            <input type="radio" value="female" id="gender_female">
            <label for="femalegender">
                Female
            </label>
            <br/>
            <br/>

            <label for="comment">
                Comment
            </label>
            <br/>
            <textarea name="comment" id="comment" rows="10" cols="20"></textarea>

            <br/>
            <br/>

            <input type="submit" value="Versturen"/>
        </form>
    </body>
</html>
