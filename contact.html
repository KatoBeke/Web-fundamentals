<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact</title>
    </head>

    <body>
        
        <form action="./index.html" method="GET">

            <label for="voornaam">
                Voornaam
            </label>
            <input type="text" id="voornaam"/>
           
            <br/>
            <br/>


            <label for="achternaam">
                Achternaam
            </label>
            <input type="text" id="achternaam"/>

            <br/>
            <br/>


            <label for="leeftijd">
                Leeftijd
            </label>
            <input type="number" id="leeftijd"/>

            <br/>
            <br/>


            <label for="geboortedatum">
                Geboortedatum
            </label>
            <input type="date" id="geboortedatum"/>

            <br/>
            <br/>


            <label for="e-mail">
                E-mail
            </label>
            <input 
                type="email" 
                id="e-mail" 
            />

            <br/>
            <br/>


            <label for="tel">
                Gsm
            </label>
            <input type="tel" id="gsm"/>
            <br/>
            <br/>
            

            <input type="radio" value="man" id="man" checked>
            <label for="malegender">
                man
            </label>

            <br/>

            <input type="radio" value="vrouw" id="vrouw">
            <label for="femalegender">
                vrouw
            </label>
            <br/>
            <br/>

            <label for="opmerking">
                Opmerking
            </label>
            <br/>
            <textarea name="opmerking" id="opmerking" rows="10" cols="20"></textarea>

            <br/>
            <br/>

            <input type="submit" value="Versturen"/>
        </form>
    </body>
</html>
